<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
  <main class="main">
    <section class="conteudo">
      <img class="conteudo-imagem" src="./images/illustration-hero.svg" alt="ilustracao">
      <div class="conteudo-principal">
        <h1 class="conteudo-titulo">Order Summary</h1>
        <p class="conteudo-paragrafo">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        <div class="plano">
          <div class="musica-plano">
            <img class="icone-plano" src="./images/icon-music.svg" alt="icone de musica">
            <div class="preco">
              <p class="titulo-plano">Annual Plan</p>
              <p class="plano-preco">$59.99/year</p>
            </div>
          </div>
          <a class="plano-change" href="#">Change</a>
        </div>

        <a class="conteudo-botao" href="#">Proceed to Payment</a>
        <a class="conteudo-cancelar" href="#">Cancel Order</a>
      </div>
    </section>
  </main>
</body>

</html>
